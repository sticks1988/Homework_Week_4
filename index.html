<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Test</title>
    <link rel="stylesheet" type="text/css" href=".\Develope\style.css">
</head>
<body>
    <section class="container">

        <div id="start">
            <h2>Welcome to your knowledge test!</h2>
        <button id="startbtn">Start Code Test</button>
        <button id="startPageHighscore" onclick="showHighscore()">High Scores</button>
        </div>

        <div id="test">
            <div id="timer">Time: </div>
                <div id="questions"><p>Questions</p></div>
                    <button id="a" onclick="checkAnswer('a')">A</button>
                    <button id="b" onclick="checkAnswer('b')">B</button>
                    <button id="c" onclick="checkAnswer('c')">C</button>
                    <button id="d" onclick="checkAnswer('d')">D</button>
                <div id="result"></div>
        </div>
        <div id="game-done">

            <div id="finalScore"></div>
            <input type="text" size = "40" placeholder="Enter you initials for high score" name="intials" id="name"/>
            <button id="submitScore">Submit Score</button>
        </div>
        <div id= scoreContainer>
        <div id="scorePage">
            <div id="score-header">
                <h3>User Initials</h3>
                <h3>Score</h3>
            </div>
            <div id = "highscore-name"></div>
            <div id = "score-score"></div>
        </div>
        <div id="endGameBtns">
            <button id="playAgain" onclick="replayQuiz()">Play Again</button>
            <button id="clearHighscore" onclick="clearScore()">Clear Highscores</button>
        </div>
    </div>
    </section>
    <script src=".\Develope\javascript.js"></script>
</body>
</html>
